<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <base href="/" />
    <meta charset="utf-8" />
    <title>Lifestyle Hero</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="http://cdn.syncfusion.com/17.1.0.32/js/web/flat-azure/ej.web.all.min.css" rel="stylesheet" />
    <script src="http://cdn.syncfusion.com/js/assets/external/jquery-1.10.2.min.js"></script>
    <script src="http://cdn.syncfusion.com/js/assets/external/jquery.easing.1.3.min.js"></script>
    <script src="http://cdn.syncfusion.com/js/assets/external/jsrender.min.js"></script>
    <script src="http://cdn.syncfusion.com/17.1.0.32/js/web/ej.web.all.min.js"></script>


    <!-- bootstrap css -->
    <link href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" />

    <style>
        a { cursor: pointer }
    </style>
</head>
<body>
    	<!--Container for ejScheduler widget-->
		<div id="schedule"></div>

		<script type="text/javascript">
		$(function() { // document ready function.
    		//DataManager with remote URL
    		var dataManager = new ej.DataManager("http://js.syncfusion.com/demos/ejServices/api/Schedule/LoadData");
    		$("#schedule").ejSchedule({
     		   width: "100%",
        		height: "600px",
        		currentDate: new Date(2014, 4, 5),
        		appointmentSettings: {
            		dataSource: dataManager
        		}
    		});
		});
		</script>
    </body>
</html>
