
<section class="jumbotron text-center jumbotron-head"></section>
<div class="jumbotron jumbotron-main">
    <section class="jumbotron jumbotron-fluid">
        <div class="container">
            <h2 style="color:#B1B2B2 !important" >Add Recipe</h2>
            <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()" class='body'>
                <div style="color:#B1B2B2 !important" class="form-group">
                    <label for="title">Title</label>
                    <input type="text" formControlName="title" class="form-control" [ngClass]="{ 'is-invalid': submitted }" />
                    <div *ngIf="submitted" class="invalid-feedback">
                        <div *ngIf="f.title.errors.required">Title is required</div>
                    </div>
                </div>
                <div style="color:#B1B2B2 !important" class="form-group">
                    <label for="description">Description</label>
                    <input type="text" formControlName="description" class="form-control" [ngClass]="{ 'is-invalid': submitted }" />
                    <div *ngIf="submitted" class="invalid-feedback">
                        <div *ngIf="f.description.errors.required">Description is required</div>
                    </div>
                </div>
                <div style="color:#B1B2B2 !important" class="form-group">
                    <label for="serves">Serves</label>
                    <input type="text" formControlName="serves" class="form-control" [ngClass]="{ 'is-invalid': submitted }" />
                    <div *ngIf="submitted" class="invalid-feedback">
                        <div *ngIf="f.serves.errors.required">Serves is required</div>
                    </div>
                </div>

                
                
                
                
                
                
                <div style="color:#B1B2B2 !important" class="form-group">
                    <button style="background-color:black !important" [disabled]="loading" class="btn btn-primary">Add</button>
