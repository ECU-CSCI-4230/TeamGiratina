

<form [formGroup]="updateUserForm" (ngSubmit)="onSubmit()" class='body'>
    <div style="color:#B1B2B2 !important" class="form-group">
        <label for="newFirstName">First Name</label>
        <input type="text" formControlName="newFirstName" class="form-control"
        />
    </div>

    <div style="color:#B1B2B2 !important" class="form-group">
        <label for="newLastName">Last Name</label>
        <input type="text" formControlName="newLastName" class="form-control"
        />

    </div>
    <div style="color:#B1B2B2 !important" class="form-group">
        <label for="newEmail">Email</label>
        <input type="text" formControlName="newEmail" class="form-control"
        />

    </div>
    <div style="color:#B1B2B2 !important" class="form-group">
        <label for="newUsername">Username</label>
        <input type="text" formControlName="newUsername" class="form-control"
        />

    </div>
    <div style="color:#B1B2B2 !important" class="form-group">
        <label for="newPassword">Password</label>
        <input type="password" formControlName="newPassword" class="form-control"
        />

    </div>
    <div style="color:#B1B2B2 !important" class="form-group">
        <label for="newConfirmPassword">Confirm Password</label>
        <input type="password" appConfirmEqualValidator="password" formControlName="newConfirmPassword" class="form-control"
        />

    </div>
    <br>

    <div style="color:#B1B2B2 !important" class="form-group">
        <input type="checkbox" [(ngModel)]="newNotify" formControlName="newNotify" id="newNotify"
        />
        <label for="newNotify" class="chkbox" > Would You Like To Receive Notifications? (Through Text Messages)</label>
    </div>
    <br>


    <div *ngIf="newNotify">
        <div style="color:#B1B2B2 !important" class="form-group">
            <label for="phoneNumber">Phone Number</label>
            <input type="text" formControlName="phoneNumber" class="form-control"
            />

        </div>

        <h4 style="color:#B1B2B2 !important">Which Notifications would you like to receive?</h4>
        
        <div style="color:#B1B2B2 !important" class="form-group">
            <input type="checkbox" formControlName="newNotifyExercise" id="newNotifyExercise"
            />
            <label for="newNotifyExercise" class="chkbox">To Exercise</label>
        </div>

        <div style="color:#B1B2B2 !important" class="form-group">
            <input type="checkbox" formControlName="newNotifyWater" id="newNotifyWater"
            />
            <label for="newNotifyWater" class="chkbox">To Drink Water</label>
        </div>

        <div style="color:#B1B2B2 !important" class="form-group">
            <input type="checkbox" formControlName="newNotifyCook" id="newNotifyCook"
            />
            <label for="newNotifyCook" class="chkbox">To Cook</label>
        </div>
    </div>
    <br>

    <div style="color:#B1B2B2 !important" class="form-group">
        <button style="background-color:black !important" [disabled]="loading" class="btn btn-primary">Update</button>
